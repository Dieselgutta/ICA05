<!DOCTYPE html>
<html>
<title>Dieselgutta</title>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</head>
<body>
<div class="w3-display-container" style="margin-bottom:10px">
    <div class="w3-container w3-cyan w3-hide-small"
         style="bottom:10%;opacity:0.7;width:50%">
        <h1>Værmelding for <b>Kristiansand</b>, {{.Sys.Country}}</h1>
    </div>
</div>
<div style="margin-left:10px">
<h1>Nåværende status:</h1>
<p>Temperatur: {{.Main.Temp}}&#8451;</p>
<p>Vindhastighet: {{.Wind.Speed}}m/s</p>
<p>Luftfuktighet : {{.Main.Humidity}}%</p>
<p>Atmostfærisk trykk {{.Main.Pressure}}hPa</p>
</div>
<div class="mapouter"><div class="gmap_canvas"><iframe width="500" height="400" id="gmap_canvas" src="https://maps.google.com/maps?q=Kristiansand, Norge,
  &t=&z=14&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
<p>Koordinater: {{.Coord.Lat}}, {{.Coord.Lon}}</p>
  </iframe>
</body>
</html>
